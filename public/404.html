<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path that was attempted
      sessionStorage.setItem('redirectPath', 
        location.pathname.slice(0, -1) === '' 
          ? '/' 
          : location.pathname + location.search + location.hash
      );
      // Redirect to the root so the React app loads
      location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
